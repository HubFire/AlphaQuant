{% extends 'base.html' %}

{% block title %}
    登录
{% endblock %}

{% block cssfile %}
<style>
    #loginform{
        margin:0 auto;
        margin-top: 100px;
        width:40%;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div id="loginform">
        <h1 class="text-center form_title">登&nbsp;录</h1>
        <p class='text-center form_subtitle gray'>我们致力于打造最高效、易用的量化交易平台</p>
        <form method = 'post'  action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group form-group-lg">
                <input type="text"  name = "username" class="form-control" placeholder="用户名"  autofocus="autofocus">
                <br>
                <input type="password" name="password" class="form-control"  placeholder="密码">
                <!-- <input type="email" class="form-control error" placeholder="Email"> -->
                <!-- <label for="" class="error">邮箱填写有误</label> -->
            </div>
            <button class="btn btn-primary btn-block btn-lg" type="submit" id="loginSubmit">登录</button>
        </form>
            <p style="color: red">{{ err_msg }}</p>
        <br>
            <a href="../forgetpwd">忘记密码</a>
            <a href="../regist/">注册</a>
        </div>
    </div>
{% endblock %}
